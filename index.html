<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>stone paper scissor</h1>
    <div class="choices">
        <div class="choice">
            <img id="rock" src="rock.png" alt="">
        </div>
        <div class="choice">
            <img id="paper" src="paper.png" alt="">
        </div>
        <div class="choice">
            <img id="scissor" src="scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>comp</p>
        </div>
    </div>
<div class="msg-container">
    <p id="msg">play your move</p>
</div>
<script src="first.js" ></script>
</body>
</html>
